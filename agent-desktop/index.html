<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>FlowTrack Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f3f4f6;
      }
      .card {
        max-width: 360px;
        margin: 24px auto;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 20px 20px 24px;
      }
      .title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 4px;
      }
      .subtitle {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #374151;
      }
      input,
      select {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        padding: 6px 8px;
        font-size: 13px;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px #4f46e5;
      }
      .field {
        margin-bottom: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        border-radius: 999px;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        background: #4f46e5;
        color: #ffffff;
      }
      .btn-primary:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .btn-ghost {
        background: transparent;
        color: #4b5563;
      }
      .timer {
        font-size: 32px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New',
          monospace;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-green {
        background: #dcfce7;
        color: #166534;
      }
      .badge-yellow {
        background: #fef9c3;
        color: #92400e;
      }
      .badge-red {
        background: #fee2e2;
        color: #991b1b;
      }
      .small {
        font-size: 11px;
        color: #6b7280;
      }
      .error {
        background: #fef2f2;
        color: #b91c1c;
        border-radius: 8px;
        padding: 6px 8px;
        font-size: 12px;
        margin-bottom: 8px;
      }
      .success {
        background: #ecfdf3;
        color: #166534;
        border-radius: 8px;
        padding: 6px 8px;
        font-size: 12px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="renderer.js"></script>
  </body>
</html>
