services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WHATSAPP_NUMBER: ${NEXT_PUBLIC_WHATSAPP_NUMBER}
        NEXT_PUBLIC_ENFORCE_TRIAL: ${NEXT_PUBLIC_ENFORCE_TRIAL}
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/flowtrack
      - JWT_SECRET=change-me-in-production-please-2025
      - NEXT_PUBLIC_SOCKET_URL=http://socket:3001
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - NEXT_PUBLIC_EXTENSION_CHROME_URL=${NEXT_PUBLIC_EXTENSION_CHROME_URL}
      - NEXT_PUBLIC_EXTENSION_EDGE_URL=${NEXT_PUBLIC_EXTENSION_EDGE_URL}
      - NEXT_PUBLIC_EXTENSION_FIREFOX_URL=${NEXT_PUBLIC_EXTENSION_FIREFOX_URL}
      - NEXT_PUBLIC_DESKTOP_WIN_URL=${NEXT_PUBLIC_DESKTOP_WIN_URL}
      - NEXT_PUBLIC_DESKTOP_MAC_URL=${NEXT_PUBLIC_DESKTOP_MAC_URL}
      - NEXT_PUBLIC_WHATSAPP_NUMBER=${NEXT_PUBLIC_WHATSAPP_NUMBER}
      - NEXT_PUBLIC_ENFORCE_TRIAL=${NEXT_PUBLIC_ENFORCE_TRIAL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - APP_URL=${APP_URL}
    depends_on:
      - mongo
      - socket
    restart: unless-stopped

  socket:
    build:
      context: .
      dockerfile: Dockerfile.socket
    ports:
      - "3001:3001"
    restart: unless-stopped

  mongo:
    image: mongo:7-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-flowtrack}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-flowtrack123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

volumes:
  mongo-data:
  minio-data: